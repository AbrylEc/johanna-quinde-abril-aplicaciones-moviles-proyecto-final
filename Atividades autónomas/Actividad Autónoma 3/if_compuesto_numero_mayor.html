</DOCTYPE html>

<html>

<head>
	<title>CondicionalCompuesta</title>
	<meta charset = "UTF-8">
</head>

<body>

	<script>	
	
	    //Declaración de las variables a utilizar
		let num1, num2, num3;

        //Captura de datos por teclado
		num1=parseInt(prompt('Ingrese el primer número: '));
		num2=parseInt(prompt('Ingrese el segundo número: '));
		num3=parseInt(prompt('Ingrese el tercer número: '));


        //Encontrar los if necesarios hasta encontrar el valor mayor de los números ingresados
		if (num1 > num2 && num1 > num3)
		{
			document.write('El número ' + num1 + ' es el mayor de los números ingresados');

		}
		if(num2 > num1 && num2 > num3)
		{
			document.write('El número ' + num2 + ' es el mayor de los números ingresados');
		}
		
		if(num3 > num1 && num3 > num2)
		{
			document.write('El número ' + num3 + ' es el mayor de los números ingresados');
		}


	</script>

	<div></div>
	<div></div>
	<div></div>

</body>

</html>
