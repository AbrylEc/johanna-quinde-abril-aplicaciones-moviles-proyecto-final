<!––Construir un programa utilizando el ciclo de repetición while donde se evidencie por pantalla la impresión numérica del 1 al 100--!>

</DOCTYPE html>

<html>

<head>
	<title>Sentencia While</title>
	<meta charset = "UTF-8">
</head>

<body>

	<script>	
		let v_inicial=parseInt(prompt('Ingrese el valor inicial')), v_final=parseInt(prompt('Ingrese el valor final: '));

		while(v_inicial<=v_final)
		{
			document.write(v_inicial + "<br>");
			v_inicial ++;
		}
	</script>

	<div></div>
	<div></div>
	<div></div>

</body>

</html>
