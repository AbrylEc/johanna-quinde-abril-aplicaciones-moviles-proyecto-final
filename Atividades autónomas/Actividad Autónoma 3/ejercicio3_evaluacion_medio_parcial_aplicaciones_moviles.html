<!––Se realizó un censo provincial y se desea procesar la 
información obtenida en dicho censo. De cada una de las 
personas censadas se tiene la siguiente información: 
número de documento, edad y sexo ('femenino' o 
'masculino')
Se pide confeccionar un programa que lea los datos de cada 
persona censada (para finalizar ingresar el valor cero en el 
número de documento) e informar:
a) Cantidad total de personas censadas.
b) Cantidad de varones.
c) Cantidad de mujeres.
d) Cantidad de varones cuya edad varía entre 16 y 65 
años--!>

</DOCTYPE html>

<html>

<head>
	<title>Censo Provincial</title>
	<meta charset = "UTF-8">
</head>

<body>

	<script>	

		let id, edad, contTotal = 0, contFemenino = 0, contMasculino = 0, contEdad = 0;
		let genero;

		do{

			id = parseInt(prompt('Ingrese su número de cédula (Ingrese 0 para terminar el programa): '));

			if (id != 0) {

				edad = parseInt(prompt('Ingrese su edad: '));
				genero = prompt('Ingrese su género (FEMENINO - MASCULINO): ');

				contTotal++;

				if (genero === "FEMENINO") {
					contFemenino++;
				}
				if (genero === "MASCULINO") {
					contMasculino++;
				}
				if (edad >= 16 && edad <= 65 && genero === "MASCULINO") {
				    contEdad++;
				}

			}

		} while (id != 0);

		document.write('* * RESULTADOS DEL CENSO * *' + '<br>');
		document.write('Total de personas censadas: ' + contTotal + '<br>');
		document.write('Total de mujeres censadas: ' + contFemenino + '<br>');
		document.write('Total de varones censados: ' + contMasculino + '<br>');
		document.write('Total de varones entre 16 y 65 años censados: ' + contEdad);

	</script>

</body>

</html>
